<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Socials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            place-items: center;
            height: 100vh;
         background-color: #2C5DF2;
        }
        
        h1 {
            color: #3498db;
        }

        .social-icons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-width: 600px;
        }

        .social-icons li {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-icons li:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-icons a {
            text-decoration: none;
            color: #2c3e50;
            font-size: 28px;
        }

        .social-icons i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>IceFreezer</h1>
    
    <ul class="social-icons">
        <li><a href="https://www.facebook.com/yourusername" target="_blank"><i class="fab fa-facebook-f"></i>Facebook</a></li>
        <li><a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-twitter"></i>Twitter</a></li>
        <li><a href="https://www.instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i>Instagram</a></li>
        <!-- Add more social media links as needed -->
    </ul>
</body>
</html>
