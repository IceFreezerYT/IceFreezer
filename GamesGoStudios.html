<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesGo Studios</title>
        <link rel="shortcut icon" type="image/x-icon" href="./media/channels4_profile.jpg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
  background-image: url('./media/BackgroundLine.png');
  background-repeat:no-repeat;
  background-attachment:fixed;
  background-size:100% 100%

        }

        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .social-icons li {
            margin: 0 15px;
            transition: transform 0.3s ease;
        }

        .social-icons li img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-icons li img:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .social-icons li a {
            text-decoration: none;
            color: #2c3e50;
            font-size: 20px;
            display: block;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        .social-icons li a:hover {
            color: #3498db;
        }

        /* Custom social media icons */
        .fab {
            font-size: 36px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GamesGo Studios</h1>
        
        <ul class="social-icons">
            <li>
                <a href="https://icefreezeryt.github.io/IceFreezer/GamesGoStudios/MiniGames.html" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                    Event: Mini Games
                </a>
            </li>
            <li>
                <a href="https://www.roblox.com/groups/16356393/GamesGo-Studio#!/about" target="_blank">
                    <i class="fab fa-twitter"></i>
                    Group
                </a>
            </li>
            <li>
                <a href="https://youtube.com/@GamesGoStudio?si=LQS9i78hfxiGmLE2" target="_blank">
                    <i class="fab fa-instagram"></i>
                    YouTube Channel
                </a>
            </li>
            <!-- Add more social media links as needed -->
        </ul>
    </div>
</body>
</html>
